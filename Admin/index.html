<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/login.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <div class="area">
    	<div class="content">
    		<div class="bodyContent">
    		<div class="panel panel-default">
    		<h3>Login</h3>
				<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				  <input type="text" class="form-control" placeholder="Email" aria-describedby="sizing-addon1" id="email">
				</div>
				<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				  <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1" id="pass">
				</div>
				<small class="out" id="">Erro, Utilizador Inexistente</small>
				<br>

				<button type="button" class="btn btn-default" id="log">Entrar</button>
			</div>	
    	</div>	
    </div>
    </div>
</body>

<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../resources/script/master.js"></script>
<script src="../resources/script/login.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

</html>
